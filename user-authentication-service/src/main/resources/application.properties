spring.application.name=user-authentication-service

spring.cloud.config.enabled=false

server.port=8900

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.
jwt.expiration=86400000
jwt.issuer=user-authentication-service

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
spring.data.redis.connect-timeout=2000

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.login.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.login.failureRateThreshold=50
resilience4j.circuitbreaker.instances.login.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.login.slidingWindowSize=5

resilience4j.circuitbreaker.instances.registerUser.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.registerUser.failureRateThreshold=50
resilience4j.circuitbreaker.instances.registerUser.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.registerUser.slidingWindowSize=5

resilience4j.circuitbreaker.instances.initiatePasswordReset.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.initiatePasswordReset.failureRateThreshold=50
resilience4j.circuitbreaker.instances.initiatePasswordReset.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.initiatePasswordReset.slidingWindowSize=5

resilience4j.circuitbreaker.instances.resetPassword.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.resetPassword.failureRateThreshold=50
resilience4j.circuitbreaker.instances.resetPassword.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.resetPassword.slidingWindowSize=5





